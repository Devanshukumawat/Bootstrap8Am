<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    


   <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="">First Name</label>
            <input type="text" name="" id="" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="">Last Name</label>
            <input type="text" name="" id="" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="">Email</label>
            <input type="email" name="" id="" class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="">Dob</label>
            <input type="date" name="" id="" class="form-control">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <select name="" id="" class="form-select">
                <option value="">Js</option>
                <option value="">React</option>
                <option value="">Node</option>
            </select>
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input"><label for="">React</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input"><label for="">Node</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input"><label for="">Js</label>
            </div>
            
            
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <label for="">Select One</label>
                <input type="radio" name="" id="" class="form-check-input">
            </div>
           
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
              </div>
        </div>
        <div class="col-md-3">
            <input type="color" name="" id="" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="range" name="" id="" class="form-range">
        </div>
        <div class="col-md-3">
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <input type="submit" value="Submit Form" class="form-control btn btn-danger">
           
        </div>
    </div>

   </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
